<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="top">
      <div class="wrap">
        <div class="topInner">
          <div class="brand" aria-label="Gallery brand">
            <div class="logo" aria-hidden="true"></div>
            <div>
              <h1>Amazing Gallery</h1>
              <p>Filter by category. Click to view full screen.</p>
            </div>
          </div>

          <div class="controls">
            <div class="search" role="search">
              <div class="icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path
                    d="M10.5 18.5a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z"
                    stroke="rgba(255,255,255,.75)"
                    stroke-width="1.8"
                  />
                  <path
                    d="M17.2 17.2 21 21"
                    stroke="rgba(255,255,255,.75)"
                    stroke-width="1.8"
                    stroke-linecap="round"
                  />
                </svg>
              </div>
              <input
                id="q"
                type="search"
                placeholder="Search by title, tag, or category…"
                autocomplete="off"
              />
              <div class="kbdHint" aria-hidden="true"><span>/</span> focus</div>
            </div>

            <div class="toggles" aria-label="Image filters">
              <label class="toggle" title="Toggle grayscale filter">
                <span class="label">Grayscale</span>
                <input id="tglGray" type="checkbox" />
                <span class="switch" aria-hidden="true"></span>
              </label>
              <label class="toggle" title="Toggle sepia filter">
                <span class="label">Sepia</span>
                <input id="tglSepia" type="checkbox" />
                <span class="switch" aria-hidden="true"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="filters">
          <div class="pills" id="pills" aria-label="Category filters"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="wrap">
        <div class="metaRow">
          <div>
            <h2 class="title" id="headline">Browse the collection</h2>
            <p class="sub" id="subline">
              Use filters, search, and the lightbox viewer.
            </p>
          </div>
          <div class="metaRight">
            <span class="badge"
              ><span class="dot" aria-hidden="true"></span
              ><span id="resultCount">0</span> shown</span
            >
            <span class="badge" id="activeInfo">All categories</span>
          </div>
        </div>

        <section class="grid" id="grid" aria-label="Image grid"></section>
      </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" aria-hidden="true">
      <div class="lbBackdrop" id="lbBackdrop"></div>
      <div
        class="lbPanel"
        role="dialog"
        aria-modal="true"
        aria-label="Image viewer"
      >
        <div class="lbTop">
          <div class="lbTitle">
            <h2 id="lbName">—</h2>
            <p id="lbMeta">—</p>
          </div>
          <div class="lbActions">
            <button
              class="btn"
              id="btnDownload"
              type="button"
              title="Open image in new tab"
            >
              <span aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path
                    d="M12 3v9"
                    stroke="rgba(255,255,255,.9)"
                    stroke-width="1.8"
                    stroke-linecap="round"
                  />
                  <path
                    d="M8.5 9.5 12 12.95 15.5 9.5"
                    stroke="rgba(255,255,255,.9)"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M5 16.5c0 1.9 1.6 3.5 3.5 3.5h7c1.9 0 3.5-1.6 3.5-3.5"
                    stroke="rgba(255,255,255,.72)"
                    stroke-width="1.8"
                    stroke-linecap="round"
                  />
                </svg>
              </span>
              <span>Open</span>
            </button>
            <button
              class="btn primary"
              id="btnClose"
              type="button"
              title="Close (Esc)"
            >
              <span aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path
                    d="M7 7l10 10M17 7 7 17"
                    stroke="rgba(255,255,255,.92)"
                    stroke-width="1.9"
                    stroke-linecap="round"
                  />
                </svg>
              </span>
              <span>Close</span>
            </button>
          </div>
        </div>

        <div class="lbStage" id="lbStage">
          <img class="lbImg" id="lbImg" alt="" />
          <div class="lbNav" aria-hidden="true">
            <button
              class="navBtn"
              id="btnPrev"
              type="button"
              title="Previous (←)"
            >
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path
                  d="M14.5 6 9 12l5.5 6"
                  stroke="rgba(255,255,255,.92)"
                  stroke-width="1.9"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button class="navBtn" id="btnNext" type="button" title="Next (→)">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path
                  d="M9.5 6 15 12l-5.5 6"
                  stroke="rgba(255,255,255,.92)"
                  stroke-width="1.9"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="lbBottom">
          <div class="hint">
            <span>Tips:</span>
            <span class="k">←</span><span class="k">→</span> navigate
            <span class="k">Esc</span> close <span class="k">/</span> search
          </div>
          <div class="hint" id="lbIndex">—</div>
        </div>
      </div>
    </div>
  </body>
</html>
